<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-image: url('header-background.jpg');
            background-size: cover;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        /* Updated header text color and background color for better contrast */
        header h1 {
            color: #000000; /* Change to the desired text color */
            background-color: rgba(255, 255, 255, 0.8); /* Change to the desired background color with some opacity */
            padding: 10px;
            display: inline-block;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .course {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Updated button style for better contrast */
        button {
            background-color: #4CAF50;
            color: #ffffff; /* Change to the desired text color */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add a hover effect for better user interaction */
        button:hover {
            background-color: #45a049; /* Change to the desired hover color */
        }

        input[type=text] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Updated header with improved contrast -->
        <h1>Language Learning Hub</h1>
    </header>

    <section>
        <h2>Featured Courses</h2>

        <div class="course">
            <img src="course1.jpg" alt="Course 1">
            <div>
                <h3>Beginner Spanish</h3>
                <p>Learn the basics of Spanish with our beginner course.</p>
                <!-- Updated button style for better contrast -->
                <button>Enroll Now</button>
            </div>
        </div>

        <div class="course">
            <img src="course2.jpg" alt="Course 2">
            <div>
                <h3>Intermediate French</h3>
                <p>Take your French skills to the next level with our intermediate course.</p>
                <!-- Updated button style for better contrast -->
                <button>Enroll Now</button>
            </div>
        </div>

        <!-- Add more course sections as needed -->

    </section>

    <!-- Rest of the HTML content remains unchanged -->

</body>
</html>
